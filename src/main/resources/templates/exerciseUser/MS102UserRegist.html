<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<!--js読込-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	</meta>
	<title>会員登録</title>
</head>

<body class="bg-light">
	<div class="text-center">
		<h1 class="display-2">ユーザー登録</h1>
	</div>
	<form method="GET" th:object="${user}" action="MS102UserRegist">
		<div class="form-group row" align="center">

			<!--<div th:if="${#fields.hasErrors('userID')}" th:errors="*{userID}"></div>-->
			<label class="col-sm-4 col-form-label" style="font-size: 30px;">会員名:</label>
			<div class="col-md-6"><input type="text" th:field="*{userName}" class="form-control" />
				<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
			</div>
			<label class="col-sm-4 col-form-label" style="font-size: 30px;">電話番号：</label>
			<div class="col-md-6"> <input type="text" th:field="*{userTelno}" class="form-control" />
				<div th:if="${#fields.hasErrors('userTelno')}" th:errors="*{userTelno}"></div>
			</div>
			<label class="col-sm-4 col-form-label" style="font-size: 30px;">郵便番号：</label>
			<div class="col-md-6"><input type="text" th:field="*{userPostcode}" class="form-control" />
				<div th:if="${#fields.hasErrors('userPostcode')}" th:errors="*{userPostcode}"></div>
			</div>
			<label class="col-sm-4 col-form-label" style="font-size: 30px;">住所：</label>
			<div class="col-md-6"> <input type="text" th:field="*{userAddress}" class="form-control" />
				<div th:if="${#fields.hasErrors('userAddress')}" th:errors="*{userAddress}"></div>
			</div>
			<label class="col-sm-4 col-form-label" style="font-size: 30px;">パスワード：</label>
			<div class="col-md-6"> <input type="password" th:field="*{userPassword}" class="form-control" />
				<div th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></div>
			</div>
			<div class="col-lg-12">　</div>
			<div class="col-lg-12">
				<input type="submit" value="登録" class="btn-lg btn-primary" />
				<input type="reset" value="クリア" class="btn-lg" />
			</div>
		</div>
	</form>

	<form method="GET" action="/exerciseUser/MS101UserLogin" align="center">
		<div><input type="submit" value="戻る" class="btn-lg btn-info" /></div>
	</form>

	<block th:if="${session.user != null}">
		<p th:text="${msg}" class="text-center" style="font-size: 30px; color:red;"></p>
		<table align="center" class="display-4">
			<tr>
				<td>ＩＤ</td>
				<td th:text="${session.user.userID}"></td>
			</tr>

			<tr>
				<td>名前</td>
				<td th:text="${session.user.userName}"></td>
			</tr>

			<tr>
				<td>電話番号</td>
				<td th:text="${session.user.userTelno}"></td>
			</tr>

			<tr>
				<td>郵便番号</td>
				<td th:text="${session.user.userPostcode}"></td>
			</tr>

			<tr>
				<td>住所</td>
				<td th:text="${session.user.userAddress}"></td>
			</tr>

			<tr>
				<td>パスワード</td>
				<td th:text="${session.user.userPassword}"></td>
			</tr>
		</table>
	</block>

</body>
